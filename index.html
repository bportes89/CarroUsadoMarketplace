<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Marketplace de Carros Usados</h1>

    <h2>Listar Carro</h2>
    <form id="listarCarroForm">
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="modelo" placeholder="Modelo" required>
        <input type="number" id="ano" placeholder="Ano" required>
        <input type="number" id="preco" placeholder="PreÃ§o (em wei)" required>
        <button type="submit">Listar Carro</button>
    </form>

    <h2>Comprar Carro</h2>
    <form id="comprarCarroForm">
        <input type="number" id="carroId" placeholder="ID do Carro" required>
        <input type="number" id="valorPagamento" placeholder="Valor (em wei)" required>
        <button type="submit">Comprar Carro</button>
    </form>

    <h2>Carros Listados</h2>
    <ul id="listaCarros"></ul>
</body>
</html>
